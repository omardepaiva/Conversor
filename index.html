<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      <p class="page-subtitle">
        Real R$ -> Doláres U$, 
        Real -> Euros €, 
        Real -> Libras £ 
        
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
      <label for="moeda">Valor em real</label><br>
      <input type="number" id="valor" size="2" /><br>
      <button type="submit" onclick="ConverterDolar()">Converter para Dolar</button>
      <button type="submit" onclick="ConverterEuro()">Converter para Euro</button>
      <button type="submit" onclick="CoverterLibra()">Converter para Libra</button>
    
      <h2 id="valorConvertido"></h2>
    </div>
    
      

    <script src="./main.js"></script>
  </body>
</html>
